<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Priya ğŸ’›</title>

<style>
body{
  margin:0;
  overflow:hidden;
  height:100vh;
  font-family:"Segoe UI",sans-serif;
  background: radial-gradient(circle at center,#0b1026,#000);
  color:white;
}

/* stars */
.star{
  position:absolute;width:2px;height:2px;background:white;
  animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{from{opacity:.2}to{opacity:1}}

/* center */
.center{
  position:absolute;top:50%;left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
}

/* clouds */
.cloud{
  position:absolute;font-size:140px;cursor:grab;
  pointer-events:none;
}
#c1{top:80px;animation:move1 40s linear infinite}
#c2{top:160px;animation:move2 55s linear infinite}
#c3{top:30px;animation:move3 65s linear infinite}
@keyframes move1{from{left:-200px}to{left:110%}}
@keyframes move2{from{left:110%}to{left:-200px}}
@keyframes move3{from{left:-250px}to{left:110%}}

/* rain */
.drop{
  position:absolute;width:2px;height:14px;background:#7ecbff;
  animation:rain linear forwards;
}
@keyframes rain{from{transform:translateY(0)}to{transform:translateY(100vh);opacity:0}}

/* popup */
.popup{
  position:fixed;bottom:40px;left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,.6);
  padding:14px 22px;border-radius:30px;
  opacity:0;transition:.4s;
}
.show{opacity:1}

/* post box */
#postBox{
  position:fixed;
  bottom:30px;
  right:30px;
  font-size:30px;
  cursor:pointer;
  display:none;
}
</style>
</head>

<body>

<!-- ğŸµ YOUR SONG -->
<audio id="bgMusic">
  <source src="https://raw.githubusercontent.com/CreativeThinking123/priya/main/priya.mp3" type="audio/mpeg">
</audio>

<!-- clouds -->
<div id="c1" class="cloud">â˜ï¸</div>
<div id="c2" class="cloud">â˜ï¸</div>
<div id="c3" class="cloud">â˜ï¸</div>

<!-- center -->
<div class="center" id="center">
  <h2>Hey Priya ğŸ’›</h2>
  <p>Small question to open this worldâ€¦</p>
  <p><b>Who is Sankar?</b></p>
  <input id="answer" placeholder="Type your answer...">
  <br><br>
  <button onclick="checkAnswer()">Unlock âœ¨</button>
  <p id="hint" style="opacity:.7;font-size:13px"></p>
</div>

<div class="popup" id="popup"></div>

<!-- ğŸ“® Post Box -->
<div id="postBox" onclick="showFinal()">ğŸ“®</div>

<script>
/* stars */
for(let i=0;i<150;i++){
 let s=document.createElement("div");
 s.className="star";
 s.style.left=Math.random()*100+"vw";
 s.style.top=Math.random()*100+"vh";
 document.body.appendChild(s);
}

/* unlock */
let unlocked=false;
function checkAnswer(){
 let ans=document.getElementById("answer").value.toLowerCase().trim();
 if(ans==="family"){
   unlocked=true;
   document.querySelectorAll(".cloud").forEach(c=>c.style.pointerEvents="auto");
   document.getElementById("center").innerHTML="<h2>Pull a cloud â˜ï¸</h2>";
   document.getElementById("bgMusic").play();
 }
 else document.getElementById("hint").innerText="Hint: Not friendâ€¦ closer than that ğŸ’›";
}

/* drag cloud */
let dragging=null;
document.querySelectorAll(".cloud").forEach(c=>{
 c.onmousedown=()=>{ if(unlocked) dragging=c; };
});
document.onmouseup=()=>dragging=null;

document.onmousemove=(e)=>{
 if(dragging){
   dragging.style.top=e.clientY+"px";
   if(e.clientY>220) rain(e.clientX, dragging.id);
 }
};

/* rain + different quotes */
function rain(x, cloudId){
 for(let i=0;i<60;i++){
  let d=document.createElement("div");
  d.className="drop";
  d.style.left=(x+Math.random()*120-60)+"px";
  d.style.animationDuration=(Math.random()*0.6+0.6)+"s";
  document.body.appendChild(d);
  setTimeout(()=>d.remove(),900);
 }

 const quotes={
   c1:"Itâ€™s okay to feel lowâ€¦ you donâ€™t have to be strong always ğŸ¤",
   c2:"You are stronger than this moment ğŸ’ª",
   c3:"Distance farâ€¦ hearts near â€” Sankar is there ğŸ’›"
 };

 showPopup(quotes[cloudId]);
}

function showPopup(text){
 const p=document.getElementById("popup");
 p.innerText=text;
 p.classList.add("show");
 setTimeout(()=>p.classList.remove("show"),2600);
}

/* show post box after song ends */
document.getElementById("bgMusic").onended=function(){
 document.getElementById("postBox").style.display="block";
};

/* final message */
function showFinal(){
 document.getElementById("center").innerHTML=`
 <h2>ğŸ’›</h2>
 <p style="font-size:18px">
 Donâ€™t be sadâ€¦ Your beloved ones are there for you ğŸ«‚
 </p>`;
}
</script>

</body>
</html>
